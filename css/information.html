<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息</title>
	<script type="text/javascript"> 
		function test(num) {
			var a = num.toString().length
            if (a==11) {
                return;
            } else {
                alert("电话号码必须为十一位");
            }
        }
	</script>
</head>
<body>
	<p align="center"><ins><strong>请留下个人资料</strong></ins></p>

	<form>
	<table align="center">
		<tr>
			<td align="right">姓名：</td>
			<td>
				<input type="text" name="username" size="15px" />
			</td>
		</tr>
		<tr>
			<td align="right">电话：</td>
			<td class="ha"> 
				<input type="text" id="in">
			</td>
		</tr>
		<tr>
			<td align="right">E-mail：</td>
			<td>
				<input type="text" name="telephone" size="25px" />
			</td>
		</tr>
		<tr>
			<td align="right">性别：</td>
			<td>
				<input type="radio" name="sex" value="man" checked/>男
				<input type="radio" name="sex" value="woman"/>女
			</td>
		</tr>
		<tr>
			<td align="right">年龄：</td>
			<td>
				<select>
					<option value="0">20以下</option>
					<option value="20">20以上</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">留言板：</td>
			<td>
				<textarea name="message" rows="3" cols="30"></textarea>
			</td>
		</tr>
		<tr>
			<td align="right">您的爱好：</td>
			<td>
				<input type="checkbox" name="hobby" value="sport"/>运动
				<input type="checkbox" name="hobby" value="read"/>阅读
				<br/>
				<input type="checkbox" name="hobby" value="music"/>听音乐
				<input type="checkbox" name="hobby" value="travel"/>旅游
			</td>
		</tr>
	</table>

	<div align="center">
		<button onclick="test(document.getElementById('in').value)">提交</button>
		<input type="reset" value="全部重写" name="reset"/>
	</div>
	</form>
</body>
</html>
